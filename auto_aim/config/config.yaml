/**:
  ros__parameters:
    debug: true


/camera_node:
    ros__parameters:
        videoflag: false
        video_path: "./Camera/new.mp4"
        inner_shot_flag: false

/camera_info_node:
    ros__parameters:
        camera_matrix: [
            2045.7299044722633, 0, 639.91373901944,
            0, 2041.4000138988533, 505.5792498148916,
            0, 0, 1
        ]
        distortion: [
            -0.04513949433516694,
            -0.9392361285963754,
            -0.0017701462462787585,
            -0.0016870244604070346,
            8.479602455636757
        ]

/serial_node:
    ros__parameters:
        device_name: "/dev/ttyACM0"
        default_data_recv_mode: 114 # a:97 r:114
        default_data_recv_euler: [0.2, 0.0, 0.2]
        odom2shooter_r: 0.059 # odom to shooter ratio
        shooter2camera_tvec: [0.11, 0, 0.04]

/armor_detector_node:
    ros__parameters:
        binary_thres: 160
        gray_thres: 200
        contour_thres: 100
        enemy_color: 0 # 0-红色，1-蓝色 
        detect_mode: 0 # 0-普通二值化，1-通道相减二值化 (int)

/rune_detector_node:
    ros__parameters:
        confidence_threshold: 0.95 #神经网络置信度阈值
        model_path: "/model/yolox_fp16.onnx" #这里的路径是相对路径
        SEND_DEFAULT_DATA: false

/rune_tracker_node:
    ros__parameters:
        bullet_speed: 25.0
        filter_astring_threshold: 20 #用于不可用数据的计数，当数据突变时候，则过滤一定数目的数据之后丢入 ukf
        chasedelay: 0.0
        phase_offset: 0.0 #//相位差补偿，用于补偿观测到的角速度和滤波后角速度的相位差

/armor_shooter:
    ros__parameters:
        gravity: 9.781
        mode: 115 # small:115 big:98 light:108
        k_of_small: 0.01903
        k_of_big: 0.000556
        k_of_light: 0.00053
        correction_of_x: -2.3899999999999997
        correction_of_y: -1.7899999999999991
        stop_error: 0.001
        velocity: 25
        number_of_iterations: 60
        yaw_threshold: 0.005
        pitch_threshold: 0.005

