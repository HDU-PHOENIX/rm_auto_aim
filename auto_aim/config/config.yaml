/**:
  ros__parameters:
    debug: false
    show_pic: false
    # omni
    camera_matrix: [
        2047.058112, 0.000000, 630.737219,
        0.000000, 2041.600786, 498.090162,
        0.000000, 0.000000, 1.000000
    ]
    distortion_coefficients: [
        -0.090361, 0.310995, -0.003909, -0.001800, 0.000000
    ]

/camera_node:
    ros__parameters:
        videoflag: false
        video_path: "./Camera/new1.mp4"
        inner_shot_flag: false

/tf2_node:
    ros__parameters:
        odom2shooter_r: 0.059 # odom to shooter ratio
        shooter2camera_tvec: [0.11, 0, 0.04]
        fix: 0.1
        shooter_coordinate: "shooter"
        camera_coordinate: "camera"
        odom_coordinate: "odom"

# /serial_node:
#     ros__parameters:
#         device_name: "/dev/ttyACM0"
#         default_data_recv_mode: 97 # a:97 r:114
#         default_data_recv_euler: [0.2, 0.0, 0.2]
#         odom2shooter_r: 0.059 # odom to shooter ratio
#         shooter2camera_tvec: [0.11, 0, 0.04]
#         fix: 0.1

/armor_detector_node:
    ros__parameters:
        binary_thres: 160
        gray_thres: 200
        contour_thres: 100
        enemy_color: 1 # 0-红色，1-蓝色

/rune_detector_node:
    ros__parameters:
        confidence_threshold: 0.90 #神经网络置信度阈值
        # model_path: "/model/2023/yolox.onnx" #这里的路径是相对路径
        model_path: "/model/yolox_fp16.onnx"

/rune_tracker_node:
    ros__parameters:
        bullet_speed: 25.0
        filter_astring_threshold: 20 #用于不可用数据的计数，当数据突变时候，则过滤一定数目的数据之后丢入 ukf
        chasedelay: 0.0
        phase_offset: 0.0 #//相位差补偿，用于补偿观测到的角速度和滤波后角速度的相位差

/shooter_node:
    ros__parameters:
        gravity: 9.781
        mode: 115 # small:115 big:98 light:108
        k_of_small: 0.01903
        k_of_big: 0.000556
        k_of_light: 0.00053
        correction_of_y: 0.0
        correction_of_z: 0.0
        stop_error: 0.001
        velocity: 25  #飞机子弹的速度为 30m/s
        number_of_iterations: 60
        yaw_threshold: 0.01
        pitch_threshold: 0.005
