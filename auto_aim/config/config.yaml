/**:
  ros__parameters:
    debug: false
    show_pic: false
    enemy_color: 0 # 0-红色，1-蓝色
    bullet_speed: 27.0

    odom_coordinate: "odom"
    shooter_coordinate: "shooter"
    camera_coordinate: "odom"

    # omni
    camera_matrix: [2189.354844533515, 0.0, 644.7435314973159, 0.0, 2196.766927388486, 251.8039862086356, 0.0, 0.0, 1.0]
    distortion_coefficients: [0.019548878513916755, 0.13092381310787202, 0.02703128536231332, 0.0035254460543056912, 0.0]
    rune_camera_matrix: [2189.354844533515, 0.0, 644.7435314973159, 0.0, 2196.766927388486, 501.8039862086356, 0.0, 0.0, 1.0]


/camera_node:
    ros__parameters:
        videoflag: false
        video_path: "./Camera/new6.mp4"
        rune_exposure: 4000

/tf2_node:
    ros__parameters:
        # omni
        odom2shooter_r: 0.056
        shooter2camera_tvec: [0.03805, 0, 0.0295]
        shooter_coordinate: "shooter"
        camera_coordinate: "camera"
        odom_coordinate: "odom"

/armor_detector_node:
    ros__parameters:
        binary_threshold_red: 50

/armor_tracker_node:
    ros__parameters:
        tracker.tracking_thres: 5
        tracker.lost_time_thres: 0.3
        tracker.max_v_yaw: 0.6
        tracker.flytime_offset: 0.0

/rune_detector_node:
    ros__parameters:
        confidence_threshold: 0.40 #神经网络置信度阈值
        # model_path: "/model/2023/yolox.onnx" #这里的路径是相对路径
        model_path: "/model/yolox_fp16.onnx"

/rune_tracker_node:
    ros__parameters:
        filter_astring_threshold: 20 #用于不可用数据的计数，当数据突变时候，则过滤一定数目的数据之后丢入 ukf
        chasedelay: 0.0
        phase_offset: 0.22 # 相位差补偿，用于补偿观测到的角速度和滤波后角速度的相位差
        std_a: 3.0 # 加速度的标准差
        std_yawdd: 2.09 # 角加速度的标准差

/shooter_node:
    ros__parameters:
        gravity: 9.781
        mode: 115 # small:115 big:98 light:108
        k_of_small: 0.01903
        k_of_big: 0.000556
        k_of_light: 0.00053
        stop_error: 0.001
        number_of_iterations: 60
        yaw_threshold: 0.03
        pitch_threshold: 0.01
