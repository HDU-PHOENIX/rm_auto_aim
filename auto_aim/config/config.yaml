/armor_detector_node:
    ros__parameters:
        binary_thres: 160
        gray_thres: 200
        contour_thres: 100
        enemy_color: 0 # 0-红色，1-蓝色

/armor_tracker_node:
    ros__parameters:
        tracker.tracking_thres: 5
        tracker.lost_time_thres: 0.3
        tracker.max_v_yaw: 0.6
        tracker.flytime_offset: 0.1

/rune_detector_node:
    ros__parameters:
        confidence_threshold: 0.90 #神经网络置信度阈值
        # model_path: "/model/2023/yolox.onnx" #这里的路径是相对路径
        model_path: "/model/2023/yolox.xml"

/rune_tracker_node:
    ros__parameters:
        filter_astring_threshold: 20 #用于不可用数据的计数，当数据突变时候，则过滤一定数目的数据之后丢入 ukf
        chasedelay: 0.0
        phase_offset: 0.0 #//相位差补偿，用于补偿观测到的角速度和滤波后角速度的相位差

/shooter_node:
    ros__parameters:
        gravity: 9.781
        mode: 115 # small:115 big:98 light:108
        k_of_small: 0.01903
        k_of_big: 0.000556
        k_of_light: 0.00053
        correction_of_y: 0.0
        correction_of_z: 0.0
        stop_error: 0.001
        number_of_iterations: 60
        yaw_threshold: 0.01
        pitch_threshold: 0.005
